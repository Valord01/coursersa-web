<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GetAPet</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/fontawesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
     
   </head>


   
   <body>
     
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                       
                        <p  id="service">
                           <table id="demo" style="width:100%;">
                             
                            </table> 
      
                        </p>
                        <button
                        type="button"
                        style="margin-top: 8px"
                        class="btn btn-primary"
                        onclick="loadXML()"
                        id="bb"
                      >
                       loadXML
                      </button>
                     </div>
                  </div>
                  
    
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script>
      
    
         function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","student.xml",true);
            xhttp.send();
        }
        function myFunction(xml)
            {
            var xmlDoc=xml.responseXML;
            var t="<tr><th>College </th><th>Student Name</th></tr>";
            var x=xmlDoc.getElementsByTagName("CS");
            for(i=0;i<x.length;i++)
            {   
                t +="<tr><td>" +
                x[i].getElementsByTagName("stu-college")[0].childNodes[0].nodeValue +
                "</td> <td>"+
                x[i].getElementsByTagName("stu-name")[0].childNodes[0].nodeValue 
                +

                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }
    </script>
      </script>
   </body>
</html>
